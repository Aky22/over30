['About']
about = "<h2>Előzmények:</h2>
<br />
<p>A hármas felállás (Dudás Csaba, Dudás Attila és Sike Erzsébet) 1989 óta létezett Gamma-Brothers & Sister néven. Természetesen addigra mi már sok-sok zenekaron és fellépésen voltunk túl, keresztül-kasul Európában. Az együttes a skandináv országokat járta éveken keresztül olyan hajótársaságok járatain muzsikálva (Olau-Line, Peter Pan, M/S Hamburg, DSDF, Viking-Line, Jahres-Line), amelyeken híres zenészek is megfordultak, pl. Phil Collins. Évekig zenéltünk Németországban koncert- és tánczenekarként – pl. a hamburgi Hotel Vier-Jahreszeiten Hotel -, amelynek bárjában Placido Domingo személyesen gratulált énekesnőnknek és a zenekarnak. Zenénkkel szórakoztattunk Hollandiában az amsterdami Moulin-Rouge-ban, Rotterdamban a City-Corner Dancing-ben, Finnországban sok nagyvárosban, pl. Mikkeliben a Hotelli Varsavouri-ban, ahol a világhírű Golden-Gate Quartettel léptünk fel.<br />
Ezek az élmények és tapasztalatok, a sokféle ország hangulata, zenéje formálták zenekarunk képességeit, hangzását, stílusát.<br />
Itthon, Magyarországon COLONIA-BAND néven ismerhetett meg minket a zenekedvelő közönség, amely név már végképp a családra utal: Dudás Csaba és Attila testvérek, Sike Erzsébet Attila felesége.<br />
2013-ban felkérést kaptunk egy operett műsor előadására. Mivel az operett mindannyiunk szívében nagy helyet foglal, így azonnal elfogadtuk. Ekkor került képbe Csuti Csaba, akinek hangját már jól ismertük a Duna-TV nótaműsoraiból, tudtuk, hogy hangszíne illene a zenekar hangzásába, s az operett műsorban igazi bonviván lenne! Hívásunkra szívesen mondott igent, s nem csak egy műsor erejéig, hanem végleg velünk maradt. Így a 2014-es évet már négyesben kezdtük, új néven: COLONIA EXPRESS. Itt jegyezzük meg, hogy nevünkben az „Express” nem a vonatra utal, hanem arra, hogy Dudás Csaba az Express Zenekar alapító tagja volt.</p>
<br />
<p>Hangszerparkunk nagyon igényes és a tagok sok hangszeren játszanak:</p>
<ul>
	<li><a href="#" id="erzsi">SIKE ERZSÉBET: énekesnő</a></li>
	<li><a href="#" id="attila">DUDÁS ATTILA: dob, gitár, hegedű, basszusgitár, ének</a></li>
	<li><a href="#" id="csaba">DUDÁS CSABA: szaxofonok, klarinét, basszusgitár, keybord, hegedű, ének</a></li>
	<li><a href="#" id="csabi">CSUTI CSABA: keybord, ének</a></li>
</ul>
<br />
<p>Sokféle nyelven, sokféle stílusban, sokféle hangszeren játszunk, hatalmas repertoárral rendelkezünk, amelyben az evergreenektől a mai modern dalokig megtalálhatja mindenki a szívének legkedvesebb dallamot.<br/>
Sokrétűségünknek köszönhetően szívesen hívnak minket bálokra, lakodalmakra, egyéb rendezvényekre, utcabálokra. Az operett műsorunk nagyon színvonalas, a legismertebb operett dalok szerepelnek benne, aki hallotta, mind kedvelte!</p>
"